<html lang="en">

<head>

    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1><span>HOME</span></h1>
        <h1><span>AWAY</span></h1>

    <div class="home-points">
    <span>
        <button type="button" id="point-entryF">0</button>
    </span>

    <span class="point-entry">
        <button type="button" id="point-entryS">0</button>
    </span>
      </div>

        <div class="points-btn">

            <button type="button" class = "points" onclick="AddPointsH1();">+1</button>

        <span class="btn-btn">
            <button type="button" class = "points" onclick="AddPointsG1();">+1</button>

            <button type="button" class = "points" onclick="AddPointsG3();">+3</button>
        </span>
        </div>
    </div>
